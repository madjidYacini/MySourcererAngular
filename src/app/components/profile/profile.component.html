<div class="well"><h1>Profile</h1></div>
<div>
  <img
    src="{{ userData?.avatarUrl }}"
    width="150"
    height="150"
    class="avatar"
  />
</div>

<mat-grid-list cols="3" rowHeight="9:3">
  <mat-grid-tile
    ><mat-card>Name : {{ userData?.name }}</mat-card></mat-grid-tile
  >
  <mat-grid-tile
    ><mat-card> Commits : {{ userData?.commits }}</mat-card></mat-grid-tile
  >
  <mat-grid-tile
    ><mat-card>
      Lines Of Code : {{ userData?.lineOfCode }}</mat-card
    ></mat-grid-tile
  >
  <mat-grid-tile>
    <mat-card>Followers : {{ userData?.followers }}</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card> Following : {{ userData?.following }}</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>Repositories Count : {{ userData?.repositories }}</mat-card>
  </mat-grid-tile>
</mat-grid-list>
